    <h2 class="page-headings">Become a Member!</h2>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net" method="post" class="membership-form">
            <div class="form-content">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required>
                <br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="7" cols="30"></textarea>
                <br>

                <label for="phone">Phone Number:</label>
                <input id="phone" name="phone-number" type="tel" required>
                <br>

                <label for="email">email:</label>
                <input id="email" name="email" type="email" required>
                <br>

                <div class="form-buttons">
                    <p>Membership type</p>
                    <input id="adult" class="adult" name="member-type" value="adult" type="radio" required>
                    <label for="adult" class="adult">Adult</label>

                    <input id="juvenile" class="juvenile" name="member-type" value="juvenile" type="radio">
                    <label for="juvenile" class="juvenile">Juvenile</label>

                    <input id="senior" class="senior" name="member-type" value="senior" type="radio">
                    <label for="senior" class="senior">Senior</label>
                    <br>
                </div>
                <div id="checkbox-agree-terms">
                    <input type="checkbox" id="agree-terms" name="agree-terms" value="yes" checked required>
                    <label for="agree-terms">I agree to abide by the rules for the use of all Mattie McDonagh Centre
                        facilities,
                        including the Niall Walsh field, as set out by Ballygar & Districts Co. Ltd</label>
                </div>
                <br>
                <button type="submit" value="submit">
                    <strong> Please Submit</strong></button>
            </div>

        </form>
    </section>
